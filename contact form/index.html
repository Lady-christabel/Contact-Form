<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
   <p class="para">
       <h2>Contact us</h2>
       Got a question? we'd love to hear from you. Send us a message and we'll respond as soon as possible.
   </p> 
<br><br><br><br>
<div class="main">
    <div class="form-group">
   <label for="text">What can we help you with?</label> <br>
   <select name="" id="select-group" style="width: 100%; appearance: none; padding: 12px 20px; box-sizing: border-box; margin: 8px 0; border-radius: 5px;">

      <option value="opt" selected disabled> Select what we can help you with</option>
      <option value="Money">Give me money</option>
      <option value="food">Give me food</option>
   </select>
   
  
</div>

<div class="form-group">
   <label for="text">Name</label>
   <input type="text">
</div>

<div class="form-group">
   <label for="email">Email</label>
   <input type="text">
</div>

<div class="form-group">
   <label for="">Message</label>
   <textarea name="" id="" cols="30" rows="10"></textarea>
</div>
<button>Send</button>
</div>
</div>
</body>
</html>
